<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cadastro de Missas</title>
<style>
  body { font-family: Arial, sans-serif; background:#f8f9fa; padding:20px; display:flex; justify-content:center; }
  form { background:#fff; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); width:320px; }
  input { width:90%; padding:10px; margin:10px 0; border-radius:4px; border:1px solid #ccc; }
  button { width:97%; padding:10px; margin:10px 0; border-radius:4px; background:#28a745; color:#fff; border:none; cursor:pointer; }
  button:hover { background:#218838; }
</style>
</head>
<body>
<form id="missasForm">
  <h2>Cadastro de Missas</h2>
  <input type="date" id="data" required />
  <input type="time" id="horario" required />
  <input type="text" id="comunidade" placeholder="Comunidade" required />
  <button type="submit">Cadastrar Missa</button>
</form>

<script>
  document.getElementById('missasForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const data = document.getElementById('data').value;
    const horario = document.getElementById('horario').value;
    const comunidade = document.getElementById('comunidade').value.trim();

    if(!data || !horario || !comunidade) {
      alert('Preencha todos os campos!');
      return;
    }

    const missa = { data, horario, comunidade };

    let missas = JSON.parse(localStorage.getItem('missas') || '[]');
    missas.push(missa);
    localStorage.setItem('missas', JSON.stringify(missas));

    alert('Missa cadastrada com sucesso!');
    this.reset();
  });
</script>
</body>
</html>
