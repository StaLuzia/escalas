<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cadastro de Participantes</title>
<style>
  body { font-family: Arial, sans-serif; background:#f8f9fa; padding:20px; display:flex; justify-content:center; }
  form { background:#fff; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); width:320px; }
  input { width:90%; padding:10px; margin:10px 0; border-radius:4px; border:1px solid #ccc; }
  select { width:97%; padding:10px; margin:10px 0; border-radius:4px; border:1px solid #ccc; }
  button {width:97%; padding:10px; margin:10px 0; border-radius:4px; background:#28a745; color:#fff; border:none; cursor:pointer; }
  button:hover { background:#218838; }
</style>
</head>
<body>
<form id="participantesForm">
  <h2>Cadastro de Participantes</h2>
  <input type="text" id="nome" placeholder="Nome" required />
  <select id="funcao">
    <option value="coroinha">Coroinha</option>
    <option value="acolito">Acólito</option>
    <option value="cerimoniario">Cerimoniário</option>
  </select>
  <input type="text" id="comunidade" placeholder="Comunidade" required />
  <input type="text" id="disponibilidade" placeholder="Disponibilidade (ex: sábado 18h, domingo 10h)" required />
  <button type="submit">Cadastrar</button>
</form>

<script>
  // Salva participantes no localStorage
  document.getElementById('participantesForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const nome = document.getElementById('nome').value.trim();
    const funcao = document.getElementById('funcao').value;
    const comunidade = document.getElementById('comunidade').value.trim();
    const disponibilidade = document.getElementById('disponibilidade').value.trim();

    if(!nome || !comunidade || !disponibilidade) {
      alert('Preencha todos os campos!');
      return;
    }

    const participante = { nome, funcao, comunidade, disponibilidade };

    let participantes = JSON.parse(localStorage.getItem('participantes') || '[]');
    participantes.push(participante);
    localStorage.setItem('participantes', JSON.stringify(participantes));

    alert('Participante cadastrado com sucesso!');
    this.reset();
  });
</script>
</body>
</html>
