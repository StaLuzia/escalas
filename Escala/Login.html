<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - Paróquia</title>
<style>
  body { font-family: Arial, sans-serif; background:#f0f0f0; display:flex; justify-content:center; align-items:center; height:100vh; }
  form { background:#fff; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); width:300px; }
  input { width:90%; padding:10px; margin:10px 0; border-radius:4px; border:1px solid #ccc; }
  button {width:97%; padding:10px; margin:10px 0; border-radius:4px; background:#007bff; color:#fff; border:none; cursor:pointer; }
  button:hover { background:#0056b3; }
</style>
</head>
<body>
<form id="loginForm">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="senha" placeholder="Senha" required />
  <button type="submit">Entrar</button>
</form>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const senha = document.getElementById('senha').value.trim();

    // Simples validação fixa
    if(email === 'admin@paroquia.com' && senha === '123456') {
      alert('Login realizado com sucesso!');
      window.location.href = 'home.html';
    } else {
      alert('Usuário ou senha inválidos!');
    }
  });
</script>
</body>
</html>
