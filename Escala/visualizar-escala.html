<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Visualizar Escala</title>
<style>
  body { font-family: Arial, sans-serif; background:#f8f9fa; padding:20px; display:flex; justify-content:center; }
  .container { background:#fff; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); width:400px; }
  ul { list-style-type: disc; margin-left: 20px; }
</style>
</head>
<body>
<div class="container">
  <h2>Escala das Missas</h2>
  <div id="listaEscala"></div>
</div>

<script>
  window.onload = () => {
    // Para fins simples, vamos recuperar o resultado da escala da última geração salva no localStorage (se existir)
    const escala = JSON.parse(localStorage.getItem('ultimaEscala') || '[]');

    const container = document.getElementById('listaEscala');
    if(escala.length === 0) {
      container.innerHTML = '<p>Nenhuma escala disponível no momento.</p>';
      return;
    }

    container.innerHTML = '<ul>' + escala.map(l => `<li>${l}</li>`).join('') + '</ul>';
  };
</script>
</body>
</html>
